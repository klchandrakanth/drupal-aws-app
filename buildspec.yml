version: 0.2

phases:
  pre_build:
    commands:
      - echo "Pre-build phase"
      - aws --version
      - aws ecr get-login-password --region us-east-1 > /tmp/ecr_password
      - docker login --username AWS --password-stdin 396503876336.dkr.ecr.us-east-1.amazonaws.com/production-drupal < /tmp/ecr_password
      - echo Repository URI: 396503876336.dkr.ecr.us-east-1.amazonaws.com/production-drupal
      - echo Image tag: latest
  build:
    commands:
      - echo "Build phase"
  post_build:
    commands:
      - echo "Post build phase"

artifacts:
  files:
    - imageDefinitions.json
    - appspec.yml
    - taskdef.json
